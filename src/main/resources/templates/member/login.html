<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">	
		<title>Login</title>
	</head>
	
	<body>
		<div id="loginSection" th:if="${member == null}">
            <button type="button" id="signInBtn" class="btn btn-outline-primary me-2">로그인</button>
            <button type="button" id= "signUpBtn" class="btn btn-primary">회원가입</button>
        </div>
        
        <div id="userInfoSection" th:if="${member != null}">
            <div id="userInfo" class="clickable">
	            <p>안녕하세요, <span th:text="${member.memberName}">회원님</span>!</p>
	            <p>이메일: <span th:text="${member.memberEmail}">이메일</span></p>
            </div>
            <form action="/javaOrder/member/signout" method="get">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
        </div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/common.js"></script>	
	</body>
	
</html>
