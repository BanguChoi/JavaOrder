 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{template/client/layout/layout}" class="h-100" data-bs-theme="auto" >
<head>
	<th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
	<link href="/css/mypage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<th:block layout:fragment="content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                마이 페이지
            </div>
            <div class="card-body">
                <!-- 회원 정보 출력 -->
                <div th:if="${member != null}" th:object="${member}">
                    <div class="input-group">
                        <label for="memberName">이름</label>
                        <input type="text" readonly class="form-control-plaintext" id="memberName" th:value="*{memberName}">
                    </div>
                    
                    <div class="input-group">
                        <label for="memberId">아이디</label>
                        <input type="text" readonly class="form-control-plaintext" id="memberId" th:value="*{memberId}">
                    </div>
                    
                    <div class="input-group">
                        <label for="memberEmail">이메일</label>
                        <input type="text" readonly class="form-control-plaintext" id="memberEmail" th:value="*{memberEmail}">
                    </div>
                    
                    <div class="input-group">
                        <label for="memberPhone">전화번호</label>
                        <input type="text" readonly class="form-control-plaintext" id="memberPhone" th:value="*{memberPhone}">
                    </div>
                    
                    <div class="input-group">
                        <label for="memberDate">가입일</label>
                        <input type="text" readonly class="form-control-plaintext" id="memberDate" th:value="*{memberDate}">
                    </div>
                </div>
                
                <!-- 로그인하지 않은 경우 메시지 출력 -->
                <div th:if="${member == null}">
                    <p>로그인 해주세요.</p>
                </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <a href="/javaOrder/account/edit" class="btn btn-primary">계정 수정</a>
                </div>
                
                <a href="/" class="btn btn-secondary mt-3">메인 페이지로 돌아가기</a>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
	<script></script>
</th:block>
</html>
