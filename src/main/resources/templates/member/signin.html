<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">	
	    <link href="/css/sign.css" rel="stylesheet">
		<title>JavaOrder</title>
	</head>
	
	<body class="text-center">
		<main class="form-signin">
		<h1 class="h3 mb-3 fw-normal">로그인해 주세요</h1>
			<form id="loginForm" action="/member/signin" method="post">
			<div class="form-floating">
	      		<input type="text" class="form-control" id="id" name="memberId">
	   			<label for="id">id</label>
	   		</div>
	   		
	    	<div class="form-floating">
	      		<input type="password" class="form-control" id="password" name="memberPassword">
	      		<label for="password">Password</label>
	    	</div>
	
	    	<!-- <div class="checkbox mb-3">
	      		<label>
	       			<input type="checkbox" value="remember-me"> Remember me
	      		</label>
	    	</div> -->	
	    	<div id="error" th:text="${error}" style="display:none;"></div>
	    	
	    	<button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
	  	</form>
	  	<p class="mt-5 mb-3 text-muted">처음이신가요?&nbsp;
	  	<a th:href="@{/member/signup}">회원가입</a></p>
		</main>
		
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/common.js"></script>	
	<script src="/js/signin.js"></script>
	</body>
</html>
