<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/sign.css" rel="stylesheet">
    <title>JavaOrder</title>
</head>
<body class="text-center">

    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <form id="signupForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="이름" maxlength="20" autocomplete="username">
                <label for="name">이름</label>
                <div class="text-danger error-message" id="nameError"></div>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="id" placeholder="아이디" maxlength="12" autocomplete="userId">
                <label for="id">아이디</label>
                <div class="text-danger error-message" id="idError"></div>
            </div>
            
           <div class="form-floating password-container">
			  <input type="password" id="password" class="form-control" placeholder="비밀번호" autocomplete="current-password">
			  <label for="password">비밀번호</label>
			  <input type="checkbox" id="showPassword" class="form-check-input">
			</div>
			<div class="text-danger error-message" id="passwordError"></div> 
			
			<div class="form-floating mb-3 position-relative">
                <input type="email" class="form-control" id="email" placeholder="이메일" maxlength="50">
                <label for="email">이메일</label>
            	<div class="text-danger error-message" id="emailError"></div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="전화번호" maxlength="13">
                <label for="phone">전화번호</label>
            	<div class="text-danger error-message" id="phoneError"></div>
            </div>
            
            <div class="form-floating mb-3 position-relative">
                <input type="text" class="form-control" id="address" placeholder="주소" readonly="readonly" >
                <button type="button" class="btn btn-outline-secondary address-search-btn" id="addressSearchBtn">주소 검색</button>
                <label for="address">주소</label>
            	<div class="text-danger error-message" id="addressError"></div>
            </div>
            
            <div class="form-floating">
                <input type="date" class="form-control" id="birth">
                <div class="text-danger error-message" id="birthError"></div>
                <label for="birth">생년월일</label>
            </div>
            <div>
                <button class="w-30 btn btn-lg btn-primary" type="submit" id="signupBtn">가입</button>
                <button class="w-30 btn btn-lg btn-secondary" type="button" id="resetButton">취소</button>
            </div>
        </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/member/signup.js"></script>
</body>
</html>
