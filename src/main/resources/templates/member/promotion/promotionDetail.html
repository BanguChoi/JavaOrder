<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{template/client/layout/layout}">
	
	<th:block layout:fragment="content">
		<div class="text-center"><h3>게시판 상세</h3></div>
		
		<div class="container" th:object="${detail}"> 
			<div>
				<form id="dataForm">
					<input type="hidden" name="promCode" th:value="*{promCode}"/>
				</form>
				
				<table class="table table-bordered">
					<tbody class="text-center">
						<tr>
							<td class="col-md-3">제목</td>
							<td class="col-md-3 text-start"  th:text="*{promTitle}"></td>
							<td class="col-md-3">작성일</td>
							<td class="col-md-3 text-start" th:text="*{#temporals.format(regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						</tr>
						
						<tr class="board-table-tr-height">
							<td class="col-md-3 align-middle">글내용</td>
							<td colspan="3" class="col-md-9 text-start" th:utext="${#strings.replace(detail.promContent, newLine, '&lt;br /&gt;')}"></td>
						</tr>
					</tbody>
				</table>
				<div class="text-end mt-3">
					<input type="button" value="목록" id="promotionListBtn" class="btn btn-primary btn-sm" />
				</div>	
			</div>
		</div>
	</th:block>		
		
	<th:block layout:fragment="script">
		<script src="/js/member/promotion/promotionDetail.js"></script>
	</th:block>	
</html>
