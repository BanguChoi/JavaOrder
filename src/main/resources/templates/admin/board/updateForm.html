<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{template/client/layout/layout}">

<th:block layout:fragment="content">
	<div class="text-center"><h3>문의 게시판 수정</h3></div>
	
	<div class="container">
		<div th:object="${updateData}">
			<form id="updateForm" name="updateForm" th:action="@{/memberBoard/boardUpdate}" method="post">
				<input type="hidden" name="boardNo" th:value="*{boardNo}"/>			
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">글제목</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{boardTitle}" />
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">글내용</label>
					<div class="col-sm-10">
						<textarea class="form-control board-textarea" rows="8" th:field="*{boardContent}"></textarea>
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">비밀번호</label>
					<div class="col-sm-10" th:text="*{boardPasswd}">관리자용 데이터 지우기</div>
					<input class="col-sm-4"  th:field="*{boardPasswd}" />
					<!-- <div class="col-sm-2" type="hidden" th:text="${}" ></div> --> 					
				</div>
				<div class="text-end">
					<button type="button" id="boardUpdateBtn" class="btn btn-primary btn-sm">글저장</button>
					<button type="button" id="boardCancelBtn" class="btn btn-primary btn-sm">글취소</button>
					<button type="button" id="boardListBtn" class="btn btn-primary btn-sm">글목록</button>
				</div>			
			</form>
		</div>
	</div>
</th:block>


<th:block layout:fragment="script">
	<script src="/js/admin/board/updateForm.js"></script>
</th:block>

</html>
