<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/admin/layout/layout}" >

	<th:block layout:fragment="content">
		<div class="text-center"><h3>게시판 입력</h3></div>	
		
		<div class="container"> 
			<form id="insertForm" th:object="${promotion}">
				<div class="mb-3 row">
			    	<label class="col-sm-2 col-form-label">작성자</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" th:field="*{promName}" />
			    	</div>
			  	</div>
			  	
			  	<div class="mb-3 row">
			    	<label class="col-sm-2 col-form-label">글제목</label>
			    	<div class="col-sm-10">
			    		<input type="text" class="form-control" th:field="*{promTitle}" />
			    	</div>
			    </div>
			    <div class="mb-3 row">
			    	<label class="col-sm-2 col-form-label">글내용</label>
			    	<div class="col-sm-10">
			    		<textarea class="form-control board-textarea" rows="8" th:field="*{promContent}"></textarea>
			    	</div>
			    </div>			    
			</form>
			
			<div class="text-end">
				<input type="button" value="저장" id="promotionInsertBtn" class="btn btn-primary btn-sm" />
				<input type="button" value="취소" id="promotionCancelBtn" class="btn btn-primary btn-sm" />
				<input type="button" value="목록" id="promotionListBtn" class="btn btn-primary btn-sm"  />
			</div>
		</div>
	</th:block>	

	<th:block layout:fragment="script">
		<script src="/js/admin/promotion/insertForm.js"></script>
	</th:block>	
	
</html>
