<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Order Statistics Dashboard</h1>

    <!-- Weekly Sales Bar Chart -->
    <h2>Weekly Sales</h2>
    <canvas id="weeklySalesChart"></canvas>

    <!-- Monthly Sales Line Chart -->
    <h2>Monthly Sales</h2>
    <canvas id="monthlySalesChart"></canvas>

    <script>
        // Sample data
        const weeklySalesData = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'], // Example week labels
            datasets: [{
                label: 'Sales',
                data: [12000, 5000, 15000, 14000], // Example sales data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const monthlySalesData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'], // Example month labels
            datasets: [{
                label: 'Sales',
                data: [60000, 50000, 55000, 45000, 70000, 65000], // Example monthly sales data
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };

        // Weekly Sales Chart
        const ctxWeekly = document.getElementById('weeklySalesChart').getContext('2d');
        new Chart(ctxWeekly, {
            type: 'bar',
            data: weeklySalesData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Monthly Sales Chart
        const ctxMonthly = document.getElementById('monthlySalesChart').getContext('2d');
        new Chart(ctxMonthly, {
            type: 'line',
            data: monthlySalesData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
