<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>회원 정보 수정</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                회원 정보 수정
            </div>
            <div class="card-body">
                <form id="editForm" action="/javaOrder/member/editForm" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="memberName" class="form-control" th:value="${member.memberName}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="memberId" class="form-label">아이디</label>
                        <input type="text" id="memberId" name="memberId" class="form-control" th:value="${member.memberId}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">현재 비밀번호</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="현재 비밀번호를 입력하세요" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" id="newPassword" name="memberPasswd" class="form-control" placeholder="새 비밀번호를 입력하세요" disabled>
                        <div id="passwordHelpBlock" class="form-text">
                            비밀번호를 변경하려면 현재 비밀번호를 입력해야 합니다.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="text" id="phone" name="memberPhone" class="form-control" th:value="${member.memberPhone}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="memberEmail" class="form-control" th:value="${member.memberEmail}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" id="address" name="memberAddress" class="form-control" th:value="${member.memberAddress}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">생년월일</label>
                        <input type="date" id="birthdate" name="memberBirth" class="form-control" th:value="${member.memberBirth}" required>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                        <a href="/javaOrder/member/mypage" class="btn btn-secondary ms-2">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>    
    <script>
        $(document).ready(function() {
            $('#currentPassword').on('blur', function() {
                var currentPassword = $(this).val();
                
                $.ajax({
                    url: '/javaOrder/member/verifyCurrentPassword',
                    method: 'POST',
                    data: {
                        currentPassword: currentPassword
                    },
                    success: function(response) {
                        if (response.valid) {
                            $('#newPassword').prop('disabled', false);
                            $('#passwordHelpBlock').text('새 비밀번호를 입력하세요.');
                        } else {
                            $('#newPassword').prop('disabled', true);
                            $('#passwordHelpBlock').text('현재 비밀번호가 올바르지 않습니다.');
                        }
                    },
                    error: function() {
                        $('#newPassword').prop('disabled', true);
                        $('#passwordHelpBlock').text('현재 비밀번호 확인 중 오류가 발생했습니다.');
                    }
                });
            });
        });
    </script>
</body>
</html>
