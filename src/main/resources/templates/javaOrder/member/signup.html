<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/sign.css" rel="stylesheet">
    <title>JavaOrder</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="이름">
                <label for="name">이름</label>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="id" placeholder="아이디">
                <label for="id">아이디</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
                <label for="confirmPassword">비밀번호 확인</label>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="email" class="form-control" id="email" placeholder="이메일">
                <label for="email">이메일</label>
<!--                 <button type="button" class="btn btn-outline-secondary address-search-btn" onclick="sendEmailVerification()">이메일 인증</button> -->            
			</div>

<!--             <div class="form-floating mb-3 position-relative">
                <input type="text" class="form-control" id="emailVerificationCode" placeholder="인증 코드">
                <label for="emailVerificationCode">인증 코드</label>
                <button type="button" class="btn btn-outline-secondary address-search-btn" onclick="verifyEmail()">인증 확인</button>
            </div> -->

            <div class="form-floating">
                <input type="text" class="form-control" id="phone" placeholder="전화번호">
                <label for="phone">전화번호</label>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="text" class="form-control" id="address" placeholder="주소">
                <label for="address">주소</label>
                <button type="button" class="btn btn-outline-secondary address-search-btn" onclick="openAddressSearch()">주소 검색</button>
            </div>

            <div class="form-floating">
                <input type="date" class="form-control" id="birth" placeholder="생년월일">
                <label for="birth">생년월일</label>
            </div>

            <div>
                <button class="w-30 btn btn-lg btn-primary" type="submit">가입</button>
                <button class="w-30 btn btn-lg btn-secondary" type="reset">취소</button>
            </div>
        </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
