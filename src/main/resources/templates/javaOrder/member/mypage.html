<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>마이 페이지</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                마이 페이지
            </div>
            <div class="card-body">
                <!-- 회원 정보 출력 -->
                <div th:if="${member != null}" th:object="${member}">
                    <!-- Hidden input for memberCode -->
                    <input type="hidden" id="memberCode" name="memberCode" th:value="${member.memberCode}">
                    
                    <!-- 이름 -->
                    <div class="input-group mb-3">
                        <label for="memberName" class="form-label">이름</label>
                        <input type="text" id="memberName" name="memberName" class="form-control" th:value="*{memberName}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberName')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberName')" style="display:none;">변경</button>
                    </div>
                    
                    <!-- 아이디 -->
                    <div class="input-group mb-3">
                        <label for="memberId" class="form-label">아이디</label>
                        <input type="text" id="memberId" name="memberId" class="form-control" th:value="*{memberId}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberId')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberId')" style="display:none;">변경</button>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="input-group mb-3">
                        <label for="memberPasswd" class="form-label">비밀번호</label>
                        <input type="password" id="memberPasswd" name="memberPasswd" class="form-control" th:value="*{memberPasswd}" readonly>
                        <button type="button" class="btn btn-primary ms-2" id="changePasswordBtn">변경</button>
                    </div>
                    
                    <!-- 이메일 -->
                    <div class="input-group mb-3">
                        <label for="memberEmail" class="form-label">이메일</label>
                        <input type="email" id="memberEmail" name="memberEmail" class="form-control" th:value="*{memberEmail}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberEmail')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberEmail')" style="display:none;">변경</button>
                    </div>
                    
                    <!-- 전화번호 -->
                    <div class="input-group mb-3">
                        <label for="memberPhone" class="form-label">전화번호</label>
                        <input type="text" id="memberPhone" name="memberPhone" class="form-control" th:value="*{memberPhone}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberPhone')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberPhone')" style="display:none;">변경</button>
                    </div>
                    
                    <!-- 주소 -->
                    <div class="input-group mb-3">
                        <label for="memberAddress" class="form-label">주소</label>
                        <input type="text" id="memberAddress" name="memberAddress" class="form-control" th:value="*{memberAddress}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberAddress')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberAddress')" style="display:none;">변경</button>
                        <button type="button" class="btn btn-secondary ms-2" id="searchAddressBtn" style="display:none;">주소 검색</button>
                    </div>
                    
                    <!-- 생년월일 -->
                    <div class="input-group mb-3">
                        <label for="memberBirth" class="form-label">생년월일</label>
                        <input type="date" id="memberBirth" name="memberBirth" class="form-control" th:value="*{memberBirth}" readonly>
                        <button type="button" class="btn btn-primary ms-2" onclick="editField('memberBirth')">수정</button>
                        <button type="button" class="btn btn-success ms-2" onclick="updateField('memberBirth')" style="display:none;">변경</button>
                    </div>
                    
                    <!-- 가입일 -->
                    <div class="input-group mb-3">
                        <label for="memberDate" class="form-label">가입일</label>
                        <input type="text" id="memberDate" name="memberDate" class="form-control" th:value="*{memberDate}" readonly>
                    </div>
                </div>
                
                <!-- 로그인하지 않은 경우 메시지 출력 -->
                <div th:if="${member == null}">
                    <p>로그인 해주세요.</p>
                </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <a href="/javaOrder/main" class="btn btn-secondary">메인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/mypage.js"></script>
</body>
</html>
