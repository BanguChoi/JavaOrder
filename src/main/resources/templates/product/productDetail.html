<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Page Title</title>
	</head>
	<body>
		<h1>Product Detail</h1>
	    <p><strong>Product ID:</strong> <span th:text="${product.p_id}"></span></p>
	    <p><strong>Category Code:</strong> <span th:text="${product.cate_code}"></span></p>
	    <p><strong>Product Name:</strong> <span th:text="${product.p_name}"></span></p>
	    <p><strong>Description:</strong> <span th:text="${product.p_ex}"></span></p>
	    <p><strong>Date:</strong> <span th:text="${product.p_date}"></span></p>
	    <p><strong>Sell:</strong> <span th:text="${product.p_sell}"></span></p>
	    <p><strong>Price:</strong> <span th:text="${product.p_price}"></span></p>
	    <a th:href="@{'/products'}">Back to list</a>
	</body>
</html>
