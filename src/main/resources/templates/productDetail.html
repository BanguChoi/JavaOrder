<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <style>
        .product-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-info div {
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>상품 상세 정보</h1>
        
        <img id="productImage" th:src="@{${product.image} != null ? product.image : '/images/noimg.png'}" alt="Product Image" class="product-image">

        <form id="productForm">
            <input type="hidden" id="productId" th:value="${product.productId}" />
            <div class="product-info">
                <div>
                    <strong>상품명:</strong> 
                    <input type="text" id="productName" th:value="${product.productName}" />
                </div>
                <div>
                    <strong>카테고리 코드:</strong> 
                    <span id="categoryCode" th:text="${product.categoryCode}"></span>
                </div>
                <div>
                    <strong>상품 코드:</strong> 
                    <span id="productCode" th:text="${product.productId}"></span>
                </div>
                <div>
                    <strong>상품 등록 일자:</strong> 
                    <span id="productDate" th:text="${product.productDate}"></span>
                </div>
                <div>
                    <strong>가격:</strong>
                    <input type="number" id="productPrice" th:value="${product.productPrice}" />
                </div>
                <div>
                    <strong>주문 횟수:</strong> 
                    <span id="productOrder" th:text="${product.productOrder}"></span>
                </div>
                <div>
                    <strong>상품 상세 설명:</strong>
                    <textarea id="productExplain" th:text="${product.productExplain}"></textarea>
                </div>
                <div>
                    <strong>상품 게시 여부:</strong>
                    <select id="productSell">
                        <option value="Y" th:selected="${product.productSell == 'Y'}">게시</option>
                        <option value="N" th:selected="${product.productSell == 'N'}">미게시</option>
                    </select>
                </div>
            </div>
            
            <div class="actions">
                <button type="button" id="updateButton">수정</button>
                <a href="/products">목록으로</a>
            </div>
        </form>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/productDetail.js"></script>
</body>
</html>
