<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <style>
        .product-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            float: left; /* 이미지와 버튼을 나란히 배치 */
            margin-right: 20px; /* 이미지와 버튼 사이 여백 */
        }
        .image-actions {
            display: flex;
            align-items: center;
        }
        .product-info {
            clear: both; /* 이미지와 버튼 아래에 정보가 위치하도록 설정 */
            margin-top: 20px;
        }
        .product-info div {
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 20px;
        }
        .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>상품 상세 정보</h1>
        
        <!-- 이미지 및 이미지 관리 버튼 -->
        <div class="image-actions">
            <img th:src="@{/images/{productCode}.jpg(productCode=${product.productId})}" 
                 onerror="this.src='/images/noimg.png'" 
                 alt="상품 이미지" class="product-image">

            <button type="button" class="btn" id="manageImageButton" onclick="manageImage()">이미지 관리</button>
        </div>

        <form id="productForm">
            <input type="hidden" id="productId" th:value="${product.productId}" />
            <div class="product-info">
                <div>
                    <strong>상품명:</strong> 
                    <input type="text" id="productName" th:value="${product.productName}" />
                </div>
                <div>
                    <strong>카테고리 코드:</strong> 
                    <span id="categoryCode" th:text="${product.categoryCode}"></span>
                </div>
                <div>
                    <strong>상품 코드:</strong> 
                    <span id="productCode" th:text="${product.productId}"></span>
                </div>
                <div>
                    <strong>상품 등록 일자:</strong> 
                    <span id="productDate" th:text="${product.productDate}"></span>
                </div>
                <div>
                    <strong>가격:</strong>
                    <input type="number" id="productPrice" th:value="${product.productPrice}" />
                </div>
                <div>
                    <strong>주문 횟수:</strong> 
                    <span id="productOrder" th:text="${product.productOrder}"></span>
                </div>
                <div>
                    <strong>상품 상세 설명:</strong>
                    <textarea id="productExplain" th:text="${product.productExplain}"></textarea>
                </div>
                <div>
                    <strong>상품 게시 여부:</strong>
                    <select id="productSell">
                        <option value="Y" th:selected="${product.productSell == 'Y'}">게시</option>
                        <option value="N" th:selected="${product.productSell == 'N'}">미게시</option>
                    </select>
                </div>
            </div>
            
            <div class="actions">
                <button type="button" id="updateButton">수정</button>
                <a href="/products">목록으로</a>
            </div>
        </form>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/productDetail.js"></script>

    <!-- 이미지 관리 버튼 클릭 시 실행할 스크립트 -->
    <script>
        function manageImage() {
            alert("구현 대기중...");
        }
    </script>
</body>
</html>
