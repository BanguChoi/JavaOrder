<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Page Title</title>
	</head>
	<body>
		<h1>Product List</h1>
	    <table>
	        <thead>
	            <tr>
	                <th>Product ID</th>
	                <th>Category Code</th>
	                <th>Product Name</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="product : ${products}">
	                <!-- 올바른 필드명으로 수정 -->
	                <td th:text="${product.productId}"></td>
	                <td th:text="${product.categoryCode}"></td>
	                <td th:text="${product.productName}"></td>
	                <td>
	                    <a th:href="@{'/products/' + ${product.productId}}">View</a>
	                    <a th:href="@{'/products/' + ${product.productId} + '/update'}">Update</a>
	                    <a th:href="@{'/products/' + ${product.productId} + '/delete'}">Delete</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</body>
</html>
