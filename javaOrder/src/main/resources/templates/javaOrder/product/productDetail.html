<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/client/layout/layout}" >	
	
	<head>
		<th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
		<meta name="theme-color" content="#712cf9"/>
	</head>
	
	<body class="d-flex h-100 text-center">
		<!-- 헤더 -->
		<header class="mb-auto">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top">
			    <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
			</nav>
		</header>
		
		<!-- 사이드바 -->
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
		    <th:block th:insert="~{template/client/fragments/block :: sidebar}"></th:block>
		</div>
		
		<div class="d-flex flex-grow-1 mt-5 pt-2">
		
			<th:block layout:fragment="content">   
				
				<div th:object="${detail}" class="flex-grow-1" style="width: 75%; height: 100%;">
					<form>
						<input type="hidden" name="productId" th:value="*{productId}" />
					</form>
					
					<div>
						<div>
							<img />
						</div>
						<div>
							<p class="text-start" th:text="*{productName}"></p>
							<p class="text-start" th:text="*{productExplain}"></p>
						</div>
					</div>
					
				</div>
				
				<div class="" style="width: 25%; height: 100%; background-color: yellow;">
					<div>옵션선택페이지</div>
				</div>
				
			</th:block>
		</div>
		
		<footer class="footer mt-auto pt-2 bg-body-tertiary fixed-bottom">
			<th:block th:insert="~{template/client/fragments/block :: footer}"></th:block>
		</footer> 
		
		
		<th:block layout:fragment="script"></th:block>
	  	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery-3.7.1.min.js"></script>
		<script src="/js/common.js"></script>
	</body>
</html>
