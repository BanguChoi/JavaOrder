<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/client/layout/layout}" >
	<th:block th:fragment="productList">

	<div>
		배너
	</div>
	
		
	<div th:if="${productList == null or #lists.size(productList) == 0}">
	    <div class="text-center">등록된 제품이 없습니다.</div>
	</div>
	
	<th:block th:if="${productList != null and not #lists.isEmpty(productList.dtoList)}" class="container">
	    <div th:each="product : ${productList}" th:object="${product}" th:data-no="*{productId}">
	        <div class="card" style="width: 18rem;">
	            <img class="card-img-top">
	            <div class="card-body">
	                <h5 class="card-title" th:text="*{productName}"></h5>
	                <p class="card-text" th:text="*{productExplain}"></p>
	                <p class="card-text" th:text="*{productPrice}"></p>
	                <a th:href="@{/product/} + *{productId}" class="btn btn-primary">제품담기</a>
	            </div>
	        </div>
	    </div>
	</th:block>
