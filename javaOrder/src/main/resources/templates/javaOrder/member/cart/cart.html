<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/client/layout/layout}" >
	
	<th:block th:fragment="cart">
		<th:block th:insert="~{javaOrder/member/cart/cartItemList :: cartItemList}"></th:block>
		
		<div>
			<div th:each="cart : ${cartList}" th:object="${cart}" th:data-no="*{cartId}">
				<span>총 금액</span>
				<span th:text="*{cartPrice}"></span>
			</div>
		
			<div class="cartBtn"> 
				<button type="button" class="btn btn-primary hereBtn">매장</button>
				<button type="button" class="btn btn-primary togoBtn">포장</button>
			</div>
		</div>
	</th:block>
	
</html>
